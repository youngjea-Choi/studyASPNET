<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JS 3 DOM</title>
    <script>
        window.onload = function () {
            document.querySelector('h2').style.color = 'orange';
            document.querySelector('h2').style.fontStyle = 'italic';
        }
    </script>
  
</head>
<body>
    <h1>Header1</h1>
    <h2>Header2</h2>
    <h1>Title</h1>

    <script>
        // DOM h1,h2 접근
        // h1
        document.querySelector('h1').style.backgroundColor = 'red';
        //alert("Hello!!"); // 경고창은 어디있든 제일먼저 실행


    </script>
</body>
</html>
